  <h4>Excluded tags</h4>
{%  for tag in tags%}
     <a href="javascript:void(0)">{{ tag.name }}</a>
     <span class="delete-tag" onmouseover="$(this).attr('class', 'delete-tag-hover')" onmouseout="$(this).attr('class', 'delete-tag')" title="Remove from excluded" onclick="remove_tag( '{% url ureport.views.delete_drop_word tag.pk %}', '{% url ureport.views.tag_cloud poll_id %}')"></span>
{%  endfor %}
<p>
    <a onclick="back()" href="javascript:void(0)">Back to tagcloud</a>
</p>
<script language="javascript">
    function back() {
        $('#excluded').hide();
        load_tag_cloud({{ poll_id }}, '{% url ureport.views.tag_cloud poll_id %}');
    }
</script>
