{% extends "dashboard.html" %}

{% block content %}
<div class="module">
    <h2>Add New flag</h2>
    <table>
        <form method="Post" >
            {% csrf_token %}
   {{  flags_form.as_table }}
           <tr><td> <input type="submit" name="submit" value="submit"></td></tr>
</table>
</form>
</div>
    <div>

    <thead><tr><td>name</td> <td>messages</td> <td></td></tr></thead>

<tr><td>{{flag.name}}</td>  <td><a href="/flags/{{ flag.pk }}/messages/">messages</a></td>

    </table>
    </div>
