{% extends "ureport/two-column.html" %}
{% block content %}
<div id="mod">
    <div id="columns">
        <div class="column" id="column0">
            <div class="widget">
                <div class="module widget-head">
                    <h3>Polls</h3>
                </div>
                <div class="widget-content">
                    <ul>
                        {% for p in polls %}
                            <li>
                                <a class="poll_selectors"
                                   href="javascript:void(0)"
                                   id="diplay_{{ p.pk }}"
                                   onclick="clear_layers();$('.poll_selectors').attr('disabled','');$(this).attr('disabled','disabled');$('#poll_content').load('{% url ureport.views.best_visualization p.pk %}')">
                                {{ p.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>  
        <div class="column" id="column1">
            <div class="widget">
                <div class="module widget-head">
                    <h3>Results</h3>
                </div>
                <div id="poll_content" class="widget-content">
                </div>
            </div>
        </div>
    </div>
</div>
<script language="javascript">
    $($('.poll_selectors')[0]).attr('disabled','disabled');
	$('#poll_content').load('{% url ureport.views.best_visualization polls.0.pk %}');
</script>
{% endblock %}
